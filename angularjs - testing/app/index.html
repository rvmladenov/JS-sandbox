<!DOCTYPE html>
<html lang="en" ng-app="testingAngularApp">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="testingAngularCtrl">
    
    <div>
        <h1>{{title}}</h1>
    </div>

    <section>
        <form ng-submit="addDestination()">
            City: <input name="city" type="text" ng-model="newDestination.city" />
            Country: <input name="country" type="text" ng-model="newDestination.country" />
            <input type="submit" value="Add" />
        </form>
    </section>

    <section>
        <h2>Your Trip</h2>
        <div ng-repeat="dest in destinations">
            <span>{{dest.city}}, {{dest.country}}</span>
            <span ng-if="dest.weather">
                - {{dest.weather.main}}, {{dest.weather.temp}}
            </span>
            <button ng-click="getWeather(dest)">Update Weather</button>
        </div>
    </section>

    </body>
</html>
